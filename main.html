<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="post">
    <label for="name">Name</label>
    <input type="text" name="" id="name" required placeholder="Name">
    <label for="email">Email</label>
    <input type="email" name="" id="email" placeholder="Email" required>
    <label for="gender_m">male</label>
    <input type="radio" id="gender_m" name="gender" id="gender_m" required>
    <label for="gender_f">female</label>
    <input type="radio" name="gender" id="gender_f" name="gender" required>
    <label for="cars">Car Brands</label>
    <select name="cars" id="cars" required>
      <option value="" selected>--Please choose an option--</option>
    </select>
    <label for="age">Age</label>
    <input type="number" id="age" placeholder="Age" required>
    <label for="dob">DOB</label>
    <input type="date" name="" id="dob" required>
    <label for="tel">Phone Number</label>
    <input type="tel" name="" id="tel" placeholder="xxx-xxx-xxxx">
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Password" required>
    <label for="tos">I agree to do the TOS</label>
    <input type="checkbox" name="" id="tos" required>
    <button type="submit">Submit</button>
  </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
